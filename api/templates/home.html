    <header class="text-center text-primary pt-4">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h2 class="">Blackbucks taptap hackathon</h2>
                </div>
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                    <form action="/" method="POST">
                        <div class="form-row">
                            <div class="col-12 col-md-9 mb-2 mb-md-0">
                                <input type="text" name="userToken" class="form-control form-control-lg"
                                    placeholder="paste userToken"> <br>
                                    <label for="internType">Choose a Internship type: </label>
                                    <select name="internType" id="internType">
                                      <option value="AIML">AIML</option>
                                      <option value="FSD">FSD</option>
                                    </select>
                                    
                                    <br>

                                    <label for="write_all"> Write all Tests</label>
                                    <input id="write_all" type="checkbox" name="write_all"/>

                                    <br>

                                    <label for="write_uncompleted"> Write Uncompleted</label>
                                    <input id="write_uncompleted" type="checkbox" name="write_uncompleted"/>
                            </div>
                            <div class="">
                                <button type="submit" class="btn btn-block btn-lg btn-primary">Automate</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <br>
    </header>
