<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css"
        integrity="sha384-ekOryaXPbeCpWQNxMwSWVvQ0+1VrStoPJq54shlYhR8HzQgig1v5fas6YgOqLoKz" crossorigin="anonymous">

    {% if title %}
    <title>SatyaDev - {{title}}</title>
    {% else %}
    <title>SatyaDev</title>
    {% endif %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">SatyaDev</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <!-- <form class="form-inline my-2 my-lg-0" action="/" method="POST">
                <input class="form-control mr-sm-2" name="link" type="search" placeholder="paste the link here"
                    aria-label="Search">
                <button class="btn btn-outline-light btn-primary my-2 my-sm-0" type="submit">Play</button>
            </form> -->
        </div>
    </nav>

    

    <div class="container mb-3 pt-4">
        <a href="https://taptap.blackbucks.me/signin/?userToken={{token}}" target="_blank" rel="noopener noreferrer">
            Sign into blackbucks
        </a>
        <br>
        <br>
<!-- 
        <ol>
        {% for (hid, title, score) in result %}
            <li> <a href="https://taptap.blackbucks.me/hackathon/{{hid}}" target="_blank" rel="noopener noreferrer">
                {{title}}
                </a> 
                <a href="https://taptap.blackbucks.me/hackathon/results/{{hid}}" target="_blank" rel="noopener noreferrer">{{score}}</a></li>
        {% endfor %}
        </ol> -->



        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Test Name</th>
                <th scope="col">Marks</th>
                <th scope="col">Rewrite</th>
              </tr>
            </thead>
            <tbody>
            {% for (hid, title, score) in result %}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>
                    <a href="https://taptap.blackbucks.me/hackathon/{{hid}}" target="_blank" rel="noopener noreferrer">
                        {{title}}
                    </a> 
                </td>
                <td>
                    <a href="https://taptap.blackbucks.me/hackathon/results/{{hid}}" target="_blank" rel="noopener noreferrer">
                        {{score}}
                    </a>
                </td>
                <td><a href="/rewrite?hid={{hid}}&userToken={{token}}" target="_blank" rel="noopener noreferrer">click to rewrite</a></td>
              </tr>
            {% endfor %}
            </tbody>
          </table>



    </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
